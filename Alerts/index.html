<!DOCTYPE html>
<html>
<head>
    <title>Alerts Demo - GTS</title>

    <style>
        body {
            font-family: Arial;
            margin: 30px;
        }
        .box {
            border: 1px solid gray;
            padding: 15px;
            margin-bottom: 15px;
            width: 500px;
            border-radius: 5px;
        }
        button {
            padding: 6px 12px;
        }
        #output {
            font-weight: bold;
            color: green;
        }
    </style>

    <script>
        function alertBox() {
            alert("This is Alert Popup");
            document.getElementById("output").innerText =
                "You selected alert popup";
        }

        function confirmBox() {
            var result = confirm("This is Confirm Popup");
            document.getElementById("output").innerText =
                result ? "You selected OK" : "You selected Cancel";
        }

        function promptBox() {
            var name = prompt("Enter your name");
            if (name != null) {
                document.getElementById("output").innerText =
                    "You entered : " + name;
            }
        }
    </script>
</head>

<body>

<h2>AlertsDemo</h2>
<h3>Pop up boxes in HTML</h3>

<div class="box">
    <p>Click the below button to display an alert box.</p>
    <button id="alertBtn" name="alertBtn" onclick="alertBox()">Click me</button>
</div>

<div class="box">
    <p>Click the below button to display a confirm box.</p>
    <button id="confirmBtn" name="confirmBtn" onclick="confirmBox()">Click me</button>
</div>

<div class="box">
    <p>Click the below button to display a prompt box.</p>
    <button id="promptBtn" name="promptBtn" onclick="promptBox()">Click me</button>
</div>

<div class="box">
    <p><b>Popup box output</b></p>
    <p id="output" name="popupOutput"></p>
</div>

</body>
</html>
