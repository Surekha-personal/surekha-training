<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendars Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            border-bottom: 2px solid #000;
            display: inline-block;
            padding-bottom: 5px;
        }
        .row {
            margin: 15px 0;
        }
        label {
            width: 120px;
            display: inline-block;
        }
        input[type="date"] {
            padding: 5px;
            width: 180px;
        }
    </style>
</head>
<body>

    <h1>Calendars Practice</h1>

    <p>This page is used for practicing calendars or date pickers.</p>

    <div class="row">
        <label>First Date</label>
        <input type="date">
    </div>

    <div class="row">
        <label>Second Date</label>
        <input type="date">
    </div>

    <div class="row">
        <label>Third Date</label>
        <input type="date">
    </div>

    <div class="row">
        <label>Fourth Date</label>
        <input type="date">
    </div>

    <div class="row">
        <label>Fifth Date</label>
        <input type="date">
    </div>

    <div class="row">
        <label>Sixth Date</label>
        <input type="date">
    </div>

</body>
</html>
