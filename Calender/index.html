<html>
   <head>
      <style>
         table#datepickers {
         font-family: arial, sans-serif;
         border-collapse: collapse;
         }
         table#datepickers td{
         text-align: left;
         padding: 8px;
         }
      </style>
   </head>
   <body>
      <div>
         This page is used for practicing <b>calendars</b> or <b>date pickers</b> in web automation. We have many types of calendar available in HTML and here i have listed few which are used most widely in any web application.
      </div>
      <br />
      <table id="datepickers">
         <tr>
            <td>First Date</td>
            <td><input id="first_date_picker" type="text" /></td>
         </tr>
         <tr>
            <td>Second Date</td>
            <td><input id="second_date_picker" type="text" /></td>
         </tr>
         <tr>
            <td>Third Date</td>
            <td><input id="third_date_picker" type="text" /></td>
         </tr>
         <tr>
            <td>Fourth Date</td>
            <td><input id="fourth_date_picker" type="text" /></td>
         </tr>
         <tr>
            <td>Fifth Date</td>
            <td><input id="fifth_date_picker" type="text" /></td>
         </tr>
         <tr>
            <td>Sixth Date</td>
            <td><input id="sixth_date_picker" type="text" /></td>
         </tr>
      </table>
      <script>
         $(document).ready(function() {
           $("#first_date_picker" ).datepicker();
         $( "#second_date_picker" ).datepicker({
          showOtherMonths: true,
          selectOtherMonths: true
         });
          $("#third_date_picker" ).datepicker({
          changeMonth: true,
          changeYear: true
         });  
          $("#fourth_date_picker" ).datepicker({
          changeMonth: true,
          changeYear: true,
            showOtherMonths: true,
          selectOtherMonths: true
         });
         $("#fifth_date_picker" ).datepicker({ 
           minDate: 0, 
           maxDate: "+10D" 
         });
            $("#sixth_date_picker" ).datepicker({
          showOn: "button",
          buttonImage: "https://icons.iconarchive.com/icons/dakirby309/simply-styled/24/Calendar-icon.png",
          buttonImageOnly: true,
          buttonText: "Select date"
         });
          });
      </script>
   </body>
</html>
