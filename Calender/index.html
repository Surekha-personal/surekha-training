<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calendars Practice</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:40px;
}
h1{
    border-bottom:2px solid #000;
    display:inline-block;
}
.row{
    margin:15px 0;
}
label{
    width:120px;
    display:inline-block;
}
input{
    padding:6px;
    width:180px;
}
.calendar{
    position:absolute;
    background:#fff;
    border:1px solid #ccc;
    padding:10px;
    display:none;
}
.header{
    display:flex;
    justify-content:space-between;
    margin-bottom:5px;
}
.days{
    display:grid;
    grid-template-columns:repeat(7,30px);
    gap:5px;
}
.day{
    text-align:center;
    cursor:pointer;
}
.day.disabled{
    color:#ccc;
    pointer-events:none;
}
select{
    padding:3px;
}
</style>
</head>

<body>

<h1>Calendars Practice</h1>

<div class="row">
<label>First Date</label>
<input id="firstDate" readonly>
<div class="calendar" id="cal1"></div>
</div>

<div class="row">
<label>Third Date</label>
<input id="thirdDate" readonly>
<div class="calendar" id="cal3"></div>
</div>

<div class="row">
<label>Fourth Date</label>
<input id="fourthDate" readonly>
<div class="calendar" id="cal4"></div>
</div>

<div class="row">
<label>Fifth Date</label>
<input id="fifthDate" readonly>
<div class="calendar" id="cal5"></div>
</div>

<script>
const today=new Date();

/* ---------- COMMON FUNCTION ---------- */
function daysInMonth(y,m){ return new Date(y,m+1,0).getDate(); }

/* ---------- FIRST DATE (CURRENT MONTH ONLY) ---------- */
(function(){
const input=document.getElementById("firstDate");
const cal=document.getElementById("cal1");
input.onclick=()=>{cal.style.display="block";}
const y=today.getFullYear(),m=today.getMonth();
let html='<div class="days">';
for(let d=1;d<=daysInMonth(y,m);d++)
html+=`<div class="day" onclick="pick('${input.id}','${d}-${m+1}-${y}')">${d}</div>`;
html+='</div>';
cal.innerHTML=html;
})();

/* ---------- THIRD DATE (MONTH + YEAR DROPDOWN) ---------- */
(function(){
const input=document.getElementById("thirdDate");
const cal=document.getElementById("cal3");
input.onclick=()=>render();
function render(){
cal.style.display="block";
let html='<div class="header">';
html+='<select id="m3">';
["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"]
.forEach((m,i)=>html+=`<option value="${i}">${m}</option>`);
html+='</select>';
html+='<select id="y3">';
for(let y=1990;y<=2035;y++) html+=`<option>${y}</option>`;
html+='</select></div><div class="days">';
for(let d=1;d<=31;d++)
html+=`<div class="day" onclick="pick('${input.id}',this.innerText+'-'+(Number(m3.value)+1)+'-'+y3.value)">${d}</div>`;
html+='</div>';
cal.innerHTML=html;
}
})();

/* ---------- FOURTH DATE (DOB â€“ PAST ONLY) ---------- */
(function(){
const input=document.getElementById("fourthDate");
const cal=document.getElementById("cal4");
input.onclick=()=>render();
function render(){
cal.style.display="block";
let html='<div class="header"><select id="y4">';
for(let y=today.getFullYear()-100;y<=today.getFullYear()-1;y++)
html+=`<option>${y}</option>`;
html+='</select></div><div class="days">';
for(let d=1;d<=31;d++)
html+=`<div class="day" onclick="pick('${input.id}',d+'-01-'+y4.value)">${d}</div>`;
html+='</div>';
cal.innerHTML=html;
}
})();

/* ---------- FIFTH DATE (FUTURE ONLY) ---------- */
(function(){
const input=document.getElementById("fifthDate");
const cal=document.getElementById("cal5");
input.onclick=()=>render();
function render(){
cal.style.display="block";
let html='<div class="days">';
for(let d=today.getDate();d<=daysInMonth(today.getFullYear(),today.getMonth());d++)
html+=`<div class="day" onclick="pick('${input.id}',d+'-'+(today.getMonth()+1)+'-'+today.getFullYear())">${d}</div>`;
html+='</div>';
cal.innerHTML=html;
}
})();

/* ---------- PICK DATE ---------- */
function pick(id,val){
document.getElementById(id).value=val;
document.querySelectorAll('.calendar').forEach(c=>c.style.display="none");
}
</script>

</body>
</html>
