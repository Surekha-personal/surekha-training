<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calendars Practice</title>

<link rel="stylesheet"
href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 40px;
}

h1 {
  border-bottom: 2px solid black;
}

label {
  display: inline-block;
  width: 120px;
  margin: 10px 0;
}

input {
  width: 180px;
  padding: 6px;
}

.inline-calendar {
  margin-left: 120px; /* aligns like HYR */
  margin-top: 5px;
}
</style>
</head>

<body>

<h1>Calendars Practice</h1>

<!-- First Date : POPUP -->
<label>First Date</label>
<input type="text" id="firstDate"><br><br>

<!-- Second Date : INLINE -->
<label>Second Date</label>
<div id="secondDate" class="inline-calendar"></div><br>

<!-- Third Date : POPUP -->
<label>Third Date</label>
<input type="text" id="thirdDate"><br>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
$(function () {

  // First Date - popup
  $("#firstDate").datepicker({
    changeMonth: true,
    changeYear: true,
    dateFormat: "dd-mm-yy"
  });

  // Second Date - INLINE calendar (EXACT like HYR)
  $("#secondDate").datepicker({
    changeMonth: true,
    changeYear: true,
    minDate: "-1m",
    maxDate: "+1m",
    dateFormat: "dd-mm-yy"
  });

  // Third Date - popup
  $("#thirdDate").datepicker({
    changeMonth: true,
    changeYear: true,
    dateFormat: "dd-mm-yy"
  });

});
</script>

</body>
</html>
