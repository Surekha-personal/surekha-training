<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calendars Practice</title>

<link rel="stylesheet"
href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 40px;
}
h1 {
  border-bottom: 2px solid black;
}
label {
  display: inline-block;
  width: 120px;
  margin: 10px 0;
}
input {
  width: 180px;
  padding: 6px;
}
</style>
</head>

<body>

<h1>Calendars Practice</h1>

<label>First Date</label>
<input type="text" class="calendar"><br>

<label>Second Date</label>
<input type="text" id="secondDate"><br>

<label>Third Date</label>
<input type="text" class="calendar"><br>

<label>Fourth Date</label>
<input type="text" class="calendar"><br>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
$(function () {

  // Normal calendars
  $(".calendar").datepicker({
    changeMonth: true,
    changeYear: true,
    dateFormat: "dd-mm-yy"
  });

  // Second Date: ONLY last month to next month
  $("#secondDate").datepicker({
    changeMonth: true,
    changeYear: true,
    minDate: "-1m",
    maxDate: "+1m",
    dateFormat: "dd-mm-yy"
  });

});
</script>

</body>
</html>
